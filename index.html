<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Quotes API</title>
</head>

<body>
    <div class="AppBody">
        <header>
            <button id="generate">Generate</button>
        </header>
        <div class="appBody">
            <h1 id="quote" class="quote">If i'm empty it's cos of too many requests, why don't you just refresh</h1>
            <h2 id="author"></h2>
            <div class="details">
                <div id="bio">Unknown</div>
                <div class="details-col">
                    <div id="brief">Unknown</div>
                    <div>
                        <img id="image" src="assets/Placeholder.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
